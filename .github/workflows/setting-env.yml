# This is a basic workflow to help you get started with Actions

name: Setting Env

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  settingEnv:
    name: setting env
    runs-on: ubuntu-latest
    env:
      LHCI_LINKS: 'default link'
    steps:
      - uses: actions/checkout@v2
      - name: Print env value
        run: |
          echo "---log LHCI_LINKS: ${{ env.LHCI_LINKS }}"
        
        # uasage reference: https://docs.github.com/en/actions/learn-github-actions/workflow-commands-for-github-actions#multiline-strings
      - name: Set env value
        run: |
          echo 'LHCI_LINKS<<EOF' >> $GITHUB_ENV
          jq '.["http://localhost:8080/"]' .lighthouse/links.json --raw-output >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      
      - name: Print env value again
        run: |
          echo "---log LHCI_LINKS: ${{ env.LHCI_LINKS }}"
  
